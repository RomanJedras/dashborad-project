<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="pmenu-push">
<header class="container">
  <div class="nav-horizont">
    <div class="f-2">
      <div class="components-well">
        <span class="icon-wallet"></span><i class="icon-dolar">&#36; 1,500 000 </i>
        <span class="icon-arrow-down-small"></span>
      </div>
    </div>
    <div class="f-1">
      <div class="components-bell">
        <span class="icon-notification"></span>
        <span class="glyphicon gl-orange glyphicon-one-fine-dot"></span>
      </div>
    </div>
    <div class="f-2">
      <div class="components-login">
        <i class="icon-profile"></i><p class="login-name"> Leonardo Dicaprio</p>
      </div>
    </div>
    <div class="f-1">
      <div class="components-quit">
        <span class="icon-quit"></span>
      </div>
    </div>
  </div>
</header>
<section class="container">
  <div class="site-wrapper">
    <div class="top-bar">
      <div class="f-9">
        <h4>General statistic</h4>
        <div class="form-vertical">
                <form action="#" class="form">
                  <div class="input-container one">
                    <input class="input-field" type="text" placeholder="17.02.2019" name="usrnm">
                  </div>
                  <div class="input-container sec">
                    <i class="icon-calendar"></i>
                    <input class="input-field" type="text" placeholder="17.02.2019" name="email">
                  </div>
                  <div class="button">
                    <button class="icon-refresh"></button>
                  </div>
                </form>
              </div>
        <div class="stat-item-num">
          <div class="box">
            <p>Visit Signups <span class="pos-1">124</span></p>
            <p>FTD <span class="pos-1">445</span></p>
          </div>
          <div class="boxOne">
            <p>Net deposit <span class="pos-1">564</span></p>
            <p>Turn over <span class="pos-1">432</span></p>
          </div>
        </div>
        <div class="charts">
          <h4>Earnigs chart</h4>
          <div class="legend-color">
            <div class="icon-circle-blue">
              <span class="glyphicon gl-blue glyphicon-one-fine-dot"></span>
              <span class="singups">Signups</span>
            </div>
            <div class="icon-circle-orange">
              <span class="glyphicon gl-orange glyphicon-one-fine-dot"></span>
              <span class="ftd-label">FTD</span>
            </div>
            <div class="icon-earned-green">
              <span class="glyphicon gl-green icon-green glyphicon-one-fine-dot"></span>
              <span class="earned">Earned</span>
            </div>
          </div>
        </div>
        <div class="chart">
          <img src="images/wykres.png" alt="charts">
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <h3>Just do it</h3>
    <ul id="nav" class="navigation-menu">
      <li class="nav-item"><a href=""><i class="icon-general"></i>General</a></li>
      <li class="nav-item"><a href=""><i class="icon-details"></i>Details</a></li>
      <li class="nav-item"><a href=""><i class="icon-links"></i>Links</a></li>
      <li class="nav-item"><a href=""><i class="icon-banners"></i>Banners</a></li>
      <li class="nav-item"><a href=""><i class="icon-personaldata"></i>Personal Deta</a></li>
      <li class="nav-item"><a href=""><i class="icon-payout"></i>Payout</a></li>
      <li class="nav-item"><a href=""><i class="icon-postback"></i>Postback</a></li>
    </ul>
    <div class="menager-circle-item">
      <h4>Your Manager</h4>
      <div class="manager-container-elem">
        <p class="name">Mikhael E. </p>
        <span class="glyphicon gl-green  glyphicon-one-fine-dot"></span>
        <i class="manager-icons"></i>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
